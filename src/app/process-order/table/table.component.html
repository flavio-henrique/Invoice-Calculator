<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
      <td mat-cell *matCellDef="let row">{{ row.recipient.name }}</td>
    </ng-container>

    <ng-container matColumnDef="customerEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Email</th>
      <td mat-cell *matCellDef="let row">{{ row.recipient.email }}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created at</th>
      <td mat-cell *matCellDef="let row">{{ row.created_at | date }}</td>
    </ng-container>

    <ng-container matColumnDef="courierDelivery">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Courier Delivery</th>
      <td mat-cell *matCellDef="let row">{{ row.delivery.courier }}</td>
    </ng-container>

    <ng-container matColumnDef="deliveryMethod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Method</th>
      <td mat-cell *matCellDef="let row">{{ row.delivery.method }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
      <td mat-cell *matCellDef="let row">â‚¬ {{ row.totalItemPrice }}</td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef>Items</th>
      <td mat-cell *matCellDef="let row"><button mat-button color="primary" (click)="openModal(row)">Open Items</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
